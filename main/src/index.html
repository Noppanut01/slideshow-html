<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Slide show</title>
    </head>
    <body>
        <div class="container">
            <div class="slideshows fade"><img src="asset/bugatti-divo-2018-4k-xu.jpg" alt="slide1"></div>
            <div class="slideshows fade"><img src="asset/bugatti_divo_lady_bug_2021_4k_8k_2-HD.jpg" alt="slide2"></div>
            <div class="slideshows fade"><img src="asset/spofec-rolls-royce-black-badge-ghost-2022-dark-background-9504x6336-8793.jpeg" alt="slide3"></div>
            <div class="slideshows fade"><img src="asset/wp11336703.jpg" alt="slide4"></div>
            <div class="slideshows fade"><img src="asset/wp11493160.jpg" alt="slide5"></div>
            <div class="prevnext">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="dots">
                <div class="dot" onclick="currentSlide(1)"></div>
                <div class="dot" onclick="currentSlide(2)"></div>
                <div class="dot" onclick="currentSlide(3)"></div>
                <div class="dot" onclick="currentSlide(4)"></div>
                <div class="dot" onclick="currentSlide(5)"></div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
